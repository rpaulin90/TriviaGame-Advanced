<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>Trivia Game - Advanced Version</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>

		<h1 class="row text-center">OLYMPICS TRIVIA!!</h1>

		<div class="progress">
			<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
			    <span class="sr-only">0% Complete</span>
			</div>
		</div>
		
		<!-- Specify an id for each section. I decided to divide the page in 3 sections (top,middle,bottom) in order to replace each section depending on each event -->

		<div id="timer" class="row text-center"></div>

		<!-- This section will contain the question, the "correct/wrong/out of time" message, the "all done" message -->
		<div class="top row text-center"></div>
		
		<!-- This section will contain the start button, the answer options, the image and message displaying the correct answer, and the number of correct/incorrect/unanswered questions -->
		<div class="container">
			<div class="middle text-center" role="group" aria-label="..."></div>
		</div>
		<div class="text-center row">
			<button id="start">Start</button>
		</div>
		<!-- This div will contain the "start over button" at the end of the quiz -->
		<div class="bottom row text-center"></div>

		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="assets/javascript/game.js"></script>
	</body>
</html>
